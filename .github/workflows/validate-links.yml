name: Validate Internal Links

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  validate-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: |
          if [ -f pnpm-lock.yaml ]; then
            corepack enable
            pnpm install --frozen-lockfile
          elif [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # If sitemap/rss are generated by a script, run it here.
      # Example:
      # - name: Generate sitemap + RSS
      #   run: npm run generate:sitemap && npm run generate:rss

      - name: Validate internal links (posts/tags/sitemap/rss)
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm run validate:links
          else
            npm run validate:links
          fi
