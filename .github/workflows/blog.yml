# .github/workflows/blog.yml  (name can vary)
name: Build & Deploy Jutellane Blogs
on:
  push:
    branches: [ main ]

permissions:
  pages: write
  id-token: write
  contents: read

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Ensure helper files exist (you already have these in the repo; this is just belt & suspenders).
      - name: Prepare payload
        run: |
          mkdir -p docs
          echo "blogs.jutellane.com" > docs/CNAME
          touch docs/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
  path: docs

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

