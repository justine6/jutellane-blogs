<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sanity Test Post</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:2rem;line-height:1.6;max-width:820px}
    h1{margin-bottom:.25em}
    pre,code{background:#f6f8fa;padding:.25rem .4rem;border-radius:4px}
    a{color:#2563eb;text-decoration:none}
    a:hover{text-decoration:underline}
    blockquote{border-left:4px solid #e5e7eb;margin:1em 0;padding-left:1em;color:#4b5563}
    img{max-width:100%}
  </style>
</head>
<body>
  <main>
    <a href="../index.html">← Back</a>
    <article id="content">Loading…</article>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch("2025-10-22-sanity-test-post.md")
      .then(r => r.text())
      .then(md => { document.getElementById("content").innerHTML = marked.parse(md); })
      .catch(e => { document.getElementById("content").textContent = "Failed to load markdown: " + e; });
  </script>
</body>
</html>
