{% if post.cover %}
  <div class="post-cover" style="text-align:center; margin: 2rem 0;">
    <img
      src="{{ post.cover }}"
      alt="{{ post.title | escape }} cover"
      loading="lazy"
      decoding="async"
      style="max-width: 95%; height: auto; border-radius: 10px; box-shadow: 0 6px 22px rgba(0,0,0,0.25);" />
  </div>
{% endif %}
